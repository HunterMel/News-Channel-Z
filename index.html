<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<div>
    <div class="header">Weather Dashboard
        <p>Search for weather by city and get the 5-day forcast</p>
    </div>


    <div>
        <form>
            <label for="city">Search for a City:</label><br>
            <input id="city" type="text" placeholder="Nashville">
        </form>

        <button type="button" class="btn btn-primary" id="searchButton">Search</button>

        <section class="searchHistory"></section>

        <div>

            <div>
                <h3 class="index" id="currentCity">Atlanta (3/30/2021)</h3>
                <h4 class="index" id="currentTemp">Temperature</h4>
                <h4 class="index">Wind</h4>
                <h4 class="index">Humidity</h4>
                <h4 class="index">UV Index</h4>

            </div>

            <div>
                <!-- display Current Weather of City-->
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="tempDay1"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">

                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    </body>

</html>

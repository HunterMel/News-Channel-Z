<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<div>
    <div class="header">Weather Dashboard
        <p class="under">Search for weather by city and get the 5-day forcast</p>
    </div>


    <div>
        <form>
            <label for="city">Search for a City:</label><br>
            <input id="city" type="text" placeholder="Nashville">
        </form>

        <button type="button" class="btn btn-primary" id="searchButton">Search</button>

        <header>Search History</header>
        <div style="border:1px solid black; width:400px; height:100px; overflow-y:scroll;">
            <ul id="searchHistory"></ul>
        </div>


        <section class="searchHistory"></section>

        <div>

            <div>
                <h5 class="index" id="currentCity">Atlanta</h5>
                <h7 class="index" id="currentTemp">Temperature</h7>
                <h7 class="index" id="currentWind">Wind</h7>
                <h7 class="index" id="currentHumidity">Humidity</h7>
                <h7 class="index" id="currentIndex">UV Index</h7>

            </div>

            <div>
                <!-- display Current Weather of City-->
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="tempDay1"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="tempDay2"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="tempDay3"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="tempDay4"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="tempDay5"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="windDay1"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="windDay2"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="windDay3"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="windDay4"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="windDay5"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="humidityDay1"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="humidityDay2"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="humidityDay3"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="humidityDay4"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded">
                        <p id="humidityDay5"></p>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    </body>

</html>
